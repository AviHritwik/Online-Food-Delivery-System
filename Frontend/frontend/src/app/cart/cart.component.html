<!-- <table *ngIf="customer.id==1"  class="table table-bordered table-hover table-striped"> -->
<div class="container-fluid">
  <div class="card text-center">
    <div class="card-header">
      <h4>Your Cart</h4>
    </div>
    <div class="card-body" *ngIf="cartNotEmpty">
      <table class="table align-middle table-bordered">
        <thead>
          <tr>
            <th>Food Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let c of cartItems">
            <td>{{c.dishName}}</td>
            <td>{{c.quantity}}</td>
            <td>{{c.price}}</td>
            <td>
              <button class="btn btn-success" style="border-radius:0" type="button" (click)="fnAdd(c.cartId)">Add Item</button>
              <button type="button" class="btn btn-warning" style="border-radius:0" (click)="fnRemove(c.cartId)">Remove Item</button>
            </td>
            <!--<td><input type="button" value="Remove" (click)="fnRemove(c.id)"></td>-->
          </tr>
          <tr class="table-success">
            <td>Total</td>
            <td></td>
            <td>{{total}}</td>
            <td style=" margin:auto"><button type="button" class="btn btn-danger" (click)="fnEmptyCart()">Empty Cart</button></td>
          </tr>
          <tr>
          </tr>
        </tbody>
      </table>
      <a href="#" class="btn btn-success">Buy Now</a>
    </div>
    <div *ngIf="cartEmpty">
      <div class="card text-center">
        <div class="card-header">
          Your Cart
        </div>
        <div class="card-body">
          <h5 class="card-title">Nothing Here</h5>
          <p class="card-text">Hurry Up!! And Order Some Sizzling Hot Food.</p>
        </div>
        <div class="card-footer text-muted">
          Stay Safe, Stay Home. Let us take care of Food
        </div>
      </div>
    </div>
  </div>
</div>
